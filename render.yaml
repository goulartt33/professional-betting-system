services:
  - type: web
    name: betting-system-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn src.main:app --bind 0.0.0.0:$PORT --worker-class aiohttp.GunicornWebWorker
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4
      - key: FOOTBALL_API_KEY
        fromService:
          type: secret
          name: football_api_key
      - key: TELEGRAM_BOT_TOKEN
        fromService:
          type: secret
          name: telegram_bot_token
      - key: TELEGRAM_CHAT_ID
        fromService:
          type: secret
          name: telegram_chat_id

  - type: worker
    name: betting-system-worker
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python src/main.py
    envVars:
      - key: FOOTBALL_API_KEY
        fromService:
          type: secret
          name: football_api_key
      - key: TELEGRAM_BOT_TOKEN
        fromService:
          type: secret
          name: telegram_bot_token
      - key: TELEGRAM_CHAT_ID
        fromService:
          type: secret
          name: telegram_chat_id